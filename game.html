<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="assets/gamePage.css">
<title>Game</title>
</head>
<body>

<canvas id="canvas" width="1200" height="800"></canvas>

<div id="app">
  Show hitboxes? <input type="checkbox" v-model="showHitboxes" @change="onHitboxCheckChange()">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
<script src="node_modules/howler/dist/howler.min.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<script src="main.js"></script>
<script>
  SystemJS.import("game").then(function(game) {
    game.game.start();
    game.game.startVue();
  });
</script>

</body>
</html>
